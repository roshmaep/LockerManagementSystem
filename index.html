<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Location</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/openlocker-icon.svg" alt="Locker" class="icon-btn">
            <img src="images/question-icon.svg" alt="Help" class="icon-btn">
        </div>
        <span class="title">Smart Space Solutions</span>

        <h2>Verify Your Location</h2>
        <p>For security, we need to confirm that you're in the correct location.</p>
        <div class="location-icon">
            <img src="images/ep_location.svg" alt="Location">
        </div>
        <button id="useMyLocationBtn" class="btn btn-primary">Use My Location</button>
        <button id="enterLocationManuallyBtn" class="btn">Enter Location Manually</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
